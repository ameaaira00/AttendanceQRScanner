<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="/static/css/generate.css">
</head>
<body>
    <h1>QR Code Generator</h1>
    <form action="/generate" method="post">
        <label for="event">Event Name:</label>
        <select id="event" name="event" required>
            <option value="Heads Monthly Meeting">Heads Monthly Meeting</option>
            <option value="PYM Assembly">PYM Assembly</option>
            <option value="General PYM Event">General PYM Event</option>
        </select><br><br>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <button type="submit">Generate QR Code</button>
    </form>
</body>
</html>
